<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ouch!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <script>
    $(document).on( "click", function() {
      $( "body" ).append("<h1>Ouch! Stop poking me!!</h1>");
      $("h1").animate({down: '300px'}, "slow");
      $("h1").animate({fontSize: '3em'}, "slow");
      $("h1").fadeOut('slow');
    });
  </script>
</body>
</html>
